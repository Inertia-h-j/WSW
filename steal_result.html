<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고철 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #imageContainer {
            margin-bottom: 20px;
        }
        #description {
            width: 60%;
            max-width: 8000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #description h3 {
            font-size: 36px; /* 크게 조정 */
            color: #333;
            margin-bottom: 10px;
        }
        #descriptionText {
            font-size: 24px; /* 크게 조정 */
            line-height: 1.8;
            color: #666;
            text-align: center;
        }
        img {
                width: 500px;
                height: 350px;
                object-fit: cover;
                border-radius: 8px;
                /* box-shadow: 0 0 10px rgba(0,0,0,0.1); */
                margin-bottom: 20px;
        }

        #backButton {
            width: 200px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        #backButton:hover {
            background-color: #45a049;
        }

        #rightButton {
            margin-top: 20px;
            background-color: rgb(39, 90, 41);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
        }
    </style>
</head>
<body>
    <h2 style="color: #333; font-size: 36px; margin-bottom: 30px;">고철</h2>

    <div id="imageContainer">
        <h3 style="font-size: 28px; color: #666; margin-bottom: 10px;"></h3>
        <img id="capturedImage" src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-scrap-metal-clipart-large-pile-of-various-objects-cartoon-vector-png-image_11092108.png" alt="Captured Image">
    </div>

    <div id="description">
        <h3>고철 분리수거법</h3>
        <p id="descriptionText">고철류는 이물질이 섞이지 않도록 한 후 봉투에 넣거나 끈으로 묶어 배출합니다<br>이물질을 제거한 후 배출해야 하며 <br>고무나 플라스틱등이 부착되어있거나 유해물질이 묻은 통은 재활용 할 수 없습니다
    </div>

    <!-- 다시 검색하기 버튼 -->
    <button id="backButton" onclick="goToIndex()">돌아가기</button>
    <button id="rightButton" onclick="goToSearch()">결과가 정확하지 않나요?</button>

    <!-- JavaScript -->
    <script>
        // Index.html로 이동하는 함수
        function goToIndex() {
            window.location.href = "Index.html";
        }

        function goToSearch() {
            window.location.href = "searchIssue.html";
        }
    </script>

</body>
</html>
